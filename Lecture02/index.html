<header><p style="color:#9558B2"> Maizego Summer Tutorial </p></header>

<h1>Introduction to NCPGR HPC</h1>
<p>Already well documented in <a href="http://hpc.ncpgr.cn/cluster/062-FAQ/">WIKI</a></p>
<br />
<h1>Highlights</h1>
<h3>1. Every bit and every CPU ns counts;</h3>
<h3>2. Each account has limits:</h3>
<ul>
<li>total jobs (400 CPUs)</li>
<li>total file numbers and storage (<code>diskquota</code>)</li>
</ul>
<h3>3. Queue limits: <code>smp</code>, <code>high</code>, <code>normal</code>, <code>interactive</code></h3>
<h3>4. Login hosts: time and RAM limits</h3>
<ul>
<li>Always run jobs on <code>compute hosts</code> (git clone, conda install, R install, download ...)</li>
</ul>

<h1>Build  your workshop</h1>
<h2>2. Installation without root: <code>conda</code>, <code>brew</code>, <code>make</code>, <code>rpm</code></h2>
<ul>
<li>
<p><code>conda or mamba</code>: better <strong>always create new environment</strong>, unless you new clearly the dependencies</p>
</li>
<li>
<p><s><code>homebrew</code>: not friendly to newbies</s></p>
</li>
<li>
<p><code>make</code>: change the configure path, manually install dependencises</p>
</li>
<li>
<p><code>rpm</code>:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># search and download rpm packages</span>

<span class="hljs-comment"># CentOS: yum</span>

yumdownloader;
rpm2cpio XXX.rpm | cpio -idvm
<span class="hljs-comment"># will untar the packages to pwd</span>
<span class="hljs-comment"># then add ./usr/bin to $PATH</span>
</span></span></foreignObject></svg></code></pre>
</li>
</ul>

<h1>Notes on LSF job system</h1>
<blockquote>
<p>Refer to the docs here: <a href="http://hpc.ncpgr.cn/cluster/016-LSF/">http://hpc.ncpgr.cn/cluster/016-LSF/</a><br />
and here: <a href="https://www.ibm.com/docs/en/spectrum-lsf">https://www.ibm.com/docs/en/spectrum-lsf</a></p>
</blockquote>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>bjobs, bhosts, bqueues, bkill, bsub, lsload, bmod, bbot, btop, bstop, bresume ...
bsub -q interactive -XF -Is bash <span class="hljs-comment"># 48h only</span>
</span></span></foreignObject></svg></code></pre>
<h2>Something you should know for jobs submit</h2>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># bsub options</span>
-q, -J, -n, -m, -R, -M, -W, -w, -K, -P, -r ...
</span></span></foreignObject></svg></code></pre>
<ul>
<li>ONLY use multi cores <code>-n $cpus</code> and large memery <code>[mem=${mem_size}G]</code> when necessary: avoid resource waste</li>
<li>ALWAYS use <code>-R span[hosts=1]</code> unless you know for sure your software support MPI</li>
<li><strong>Trace the LOGs</strong> to make sure your jobs successfully finished</li>
<li>Set <strong>time lag</strong> between each bsub</li>
</ul>

<header><p style="color:#9558B2"> Maizego Summer Tutorial </p></header>

<h1>Suggestions on bsub:</h1>
<h3>1. use meaningful log prefix:</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>```bash
# what the ncpgr wiki suggest:
bsub -q normal -J blast -n 2 -R  span[host=1] -o %J.out -e %J.err &quot;blast ....&quot;
# what I think is better:
bsub -q normal -J blast -n 2 -R span[host=1] -o blast.log -e blast.log &quot;blast ....&quot;

<h1>Suggestions on bsub:</h1>
<h3>3. batch submit with bash script</h3>
<p><a> <img src="https://raw.githubusercontent.com/songtaogui/imgbed/master/Code_2022-07-28_13-22-13.png" style="zoom:100%;" align="right" width=400 /> </a></p>
<ul>
<li>sth about HERE DOC: <code>escape with \, &quot;EOF&quot;, 'EOF'</code></li>
<li>batch bsub: <a href="">gstbsub</a><br />
<code>ls *.lsf | while read lsf; do bsub &lt; $lsf; sleep 1; done</code></li>
<li>batch bkill: <a href="">gstjobs</a> &amp; <a href="">gstkill</a><br />
<code>gstjobs | grep 'blast_' | cut -f 1 | gstkill</code></li>
<li>batch check log:  <a href="">unsuccess_bjobs</a><br />
<code>ls *.out | grep -L &quot;^Successfully completed.&quot;</code></li>
<li>easy to re-run single job</li>
<li>easy to maintain and reproduce:<br />
just keep the batch shell script, and remove the .lsf .log</li>
</ul>
